<html lang="en">
<head>

    <title>Drug notify</title>
</head>
<body>
    <h1>กรุณาพิมพ์HNผู้ป่วย ที่ต้องการแจ้งเตือน</h1>
    <br> <br>
    <form id="drugNotify">
        <br> <br>
        <label for="hn">HN:</label>
        <input type="text" id="hn" name="hn" required placeholder="พิมพ์HNผู้ป่วย">

        <input type="submit" name="" id="">
    </form>
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

        measurementId: "G-SMTZR47DPY"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    const form = document.querySelector('#drugNotify');
    form.addEventListener('submit', (e) => {

    drugNotify({hn : hnPt});
    });
