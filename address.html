   <br> <br>
   <form id="address">
       <label for="name">ชื่อ-สกุล ผู้รับ :</label>
       <input type="text" id="name" name="name" required placeholder="ชื่อผู้รับพัสดุไปรษณีย์">
       <br> <br>
       <label for="place">ส่งที่ :</label>

      <br> <br>

      <br> <br>
      <label for="district1">แขวง :</label>
       <input type="text" id="district1" name="district1" required >
      <br> <br>
      <label for="district2">เขต :</label>
       <input type="text" id="district2" name="district2" required >
      <br> <br>
      <label for="province">จังหวัด :</label>
       <input type="text" id="province" name="province" required >
      <br> <br>
      <label for="postCode">รหัสไปรษณีย์ :</label>
       <input type="text" id="postCode" name="postCode" required >
      <br> <br>
      <label for="tel">เบอร์โทรติดต่อ :</label>
       <input type="tel" id="tel" name="tel" required >
      <br> <br>
      <input type="submit" name="" id="">
   </form>
